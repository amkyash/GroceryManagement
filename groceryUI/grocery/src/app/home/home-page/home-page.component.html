<div class="cotainer" style="margin:3% auto; width:95%">
  <div class="row" >
      <div class="col-md-3" style="margin-top:3%" *ngFor="let item of data| paginate:{itemsPerPage:itemPerPage,currentPage:p}">
          <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
              <a routerLink="/details/{{item.id}}"><img class="card-img-top" src={{item.productImageLink}} alt={{item.productName}}></a>
              <div class="card-body">
                  <h5 class="card-title">
                      <a style="color:black">{{item.productName}}</a></h5>
                      <b><p>Quantity Left = {{item.productCount}}</p></b>
                      <p class="card-text">
                          {{item.productDescription}}
                       </p>
                       <h5><span>&#8377;</span><i>{{item.productPrice}}</i></h5>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="mt-8 py-5 flex justify-content-center items-center">

    <pagination-controls (pageChange)="p=$event"></pagination-controls>

  </div>
