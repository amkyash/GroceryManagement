<h3>My Cart</h3>
<hr><br>
<div class="container text-center ">
    <div class="row align-items-start mb-4 p-2 bg bg-success" *ngFor="let item of _productList">
        <div class="col">
            <img src={{item.productImageLink}} style="width:30%; height:30%;border-radius:5px" alt="">
        </div>
        <div class="col" style="text-align:center;color: azure; margin-top: 38px;">
            <h5>{{item.productName}}</h5>
        </div>
    </div>
