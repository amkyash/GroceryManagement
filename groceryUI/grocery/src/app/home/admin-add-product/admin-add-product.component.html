<h2>Add Product</h2>
<hr><br>
<div class="container">
    <form   style="margin: 20px;" [formGroup]="addform" (ngSubmit)="addSubmitted()"> 

        <div class="form-label" style="margin-bottom: 20px;">
          <label for="productName" style="display: block; font-weight: bold;">Product Name:</label>
          <input type="text" id="productname" class="form-control" formControlName="productname" placeholder="Enter name">
          <div class="form-text text-danger" *ngIf="ProductName.errors?.['required'] && (ProductName.touched|| ProductName.dirty)">*product name required</div>
          <div class="form-text text-danger" *ngIf="ProductName.errors?.['maxlength'] ">length should be in btw 2-255</div>
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="description" style="display: block; font-weight: bold;">Description:</label>
          <textarea formControlName="productdescription" placeholder="Enter Description" id="description" name="description" rows="4" style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
          <div class="form-text text-danger" *ngIf="ProductDescription.errors?.['required'] && (ProductDescription.touched || ProductDescription.dirty)">*description required</div>
          <div class="form-text text-danger" *ngIf="ProductDescription.errors?.['maxlength'] ">length should be in btw 2-255</div>
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="category" style="display: block; font-weight: bold;">Category:</label>
        <select name="Category" id="category" formControlName="productcategory" style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" >
          <option value="Vegetable">Vegetable</option>
          <option value="Fruites">Fruites</option>
          <option value="PackedFood">PackedFood</option>
          <option value="Drinks">Drinks</option>
        </select>
        <div class="form-text text-danger" *ngIf="ProductCategory.errors?.['required']&&(ProductCategory.touched || ProductCategory.dirty)">*category required</div> 
           </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="available" style="display: block; font-weight: bold;">Available Quantity:</label>
          <input formControlName="productcount" placeholder="Enter Quantity" type="number" id="available" name="available" required style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
          <div class="form-text text-danger" *ngIf="ProductCount.errors?.['required'] && (ProductCount.touched || ProductCount.dirty)">*quantity required</div>
          
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="image" style="display: block; font-weight: bold;">Image:</label>
          <input formControlName="productimagelink" placeholder="Please provide browser url of image" type="text" id="image" name="image" required style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
          <div class="form-text text-danger" *ngIf="ProductImageLink.errors?.['required'] && (ProductImageLink.touched || ProductImageLink.dirty)">*image link required</div>
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="price" style="display: block; font-weight: bold;">Price:</label>
          <input formControlName="productprice" placeholder="Enter Price" type="number" step="0.01" id="price" name="price" required style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
          <div class="form-text text-danger" *ngIf="ProductPrice.errors?.['required'] && (ProductPrice.touched || ProductPrice.dirty)">*price required</div>
          
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="discount" style="display: block; font-weight: bold;">Discount:</label>
          <input formControlName="productdiscount" type="number" step="0.01" id="discount" name="discount" style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
          <div class="form-text text-danger" *ngIf="ProductDiscount.errors?.['required'] && (ProductDiscount.touched || ProductDiscount.dirty)">*discount required</div>
          
        </div>
    
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="specification" style="display: block; font-weight: bold;">Specification:</label>
          <textarea formControlName="productspecification" id="specification" name="specification" rows="4" style="width: 100%; padding: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
          <div class="form-text text-danger" *ngIf="ProductSpecification.errors?.['maxlength'] ">length should be in btw 2-255</div>
        </div>
    
        <input type="submit" [disabled]="addform.invalid" value="Submit" class="btn btn-primary">
      </form>
    
</div>
